<head>
  <title>exercicio 1</title>
</head>
<body>

  <script>
    function checaIdade(idade) {
        return new Promise(function (resolve, reject) {
            setTimeout(function () {
                if (idade < 18) {
                    reject();
                } else {
                    resolve();
                }
            }, 2000);
        });
    }
    checaIdade(20)
        .then(function () {
            console.log("Maior que 18");
        })
        .catch(function () {
            console.log("Menor que 18");
        });
</script>
</body>
</html>
